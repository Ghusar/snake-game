<html>

<head>
	<title> Snake Game </title>
	
	<script src = "snake.js"></script>
	<link rel = "stylesheet" type="text/css" href = "snake.css" />
	
</head>

<body >
	<h3> Snake Game </h3>
	<canvas id = "can" width = "300" height="500" >
	</canvas>
	<div id="sidesection">
	
	
	<div id="control">
		<p><input type = "button" id ="start" value="start" onclick = "setup()" class="bt"/></p>
		<p><input type = "button" id="resume" value = "resume" onclick = "resume()" class="bt" /></p>
		<p><input type = "button" id ="pause" value = "pause" onclick = "pause()" class="bt" /> </p>
	</div>
	
	<div id ="scorecard" >
		<p id="score"></p>
	</div>
	</div>
	
	<div id ="alertbox">
	<p id="alertmessage"></p>
	</div>
	
</body>

</html>
